<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Voice Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ¤– Realtime Bot</h2>
  <p id="status">Connecting to WebSocket...</p>

  <script>
    const status = document.getElementById("status");
    const ws = new WebSocket("wss://avatar-server-yp11.onrender.com/"); // ××• ws://localhost:3000 ×‘×–××Ÿ dev

    ws.onopen = () => {
      console.log("âœ… Connected to WebSocket");
      status.textContent = "âœ… Connected to WebSocket";
    };

    ws.onclose = () => {
      console.log("âŒ Disconnected from WebSocket");
      status.textContent = "âŒ Disconnected";
    };

    ws.onerror = (err) => {
      console.error("âŒ WebSocket error", err);
      status.textContent = "âŒ WebSocket error";
    };

    const botAudio = new Audio();
    botAudio.autoplay = true;

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      // × ×’×Ÿ ××ª ×”×ª×’×•×‘×” ×”×§×•×œ×™×ª ××”Ö¾API
      if (msg.type === "output_audio_buffer.commit" && msg.audio_base64) {
        const audioData = atob(msg.audio_base64);
        const buffer = new Uint8Array(audioData.length);
        for (let i = 0; i < audioData.length; i++) buffer[i] = audioData.charCodeAt(i);
        const blob = new Blob([buffer], { type: "audio/wav" });
        botAudio.src = URL.createObjectURL(blob);
      }
    };

    // ×§×‘×œ×ª ××•×“×™×• ××”××™×§×¨×•×¤×•×Ÿ ×•×©×œ×™×—×” ×œÖ¾OpenAI
    async function startAudio() {
      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const trackProcessor = new MediaStreamTrackProcessor({ track: mediaStream.getAudioTracks()[0] });
        const reader = trackProcessor.readable.getReader();

        function arrayBufferToBase64(buffer) {
          let binary = "";
          const bytes = new Uint8Array(buffer);
          for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
          return btoa(binary);
        }

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            ws.send(JSON.stringify({
              type: "input_audio_buffer.append",
              audio: arrayBufferToBase64(value.data.buffer)
            }));
          }
        }

        // ××—×¨×™ ×©×¡×™×™××ª ×œ×©×œ×•×— chunks
        ws.send(JSON.stringify({ type: "input_audio_buffer.commit_request" }));

      } catch (e) {
        console.error("Error accessing audio:", e);
      }
    }

    startAudio();
  </script>
</body>
</html>
