<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Meet AI Bot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ¤– Realtime AI Bot</h2>
  <p id="status">Connecting to WebSocket...</p>

  <script>
    const status = document.getElementById("status");
    const ws = new WebSocket("wss://avatar-server-yp11.onrender.com/"); // URL ×©×œ Render

    ws.onopen = () => { status.textContent = "âœ… Connected to WebSocket"; }
    ws.onclose = () => { status.textContent = "âŒ Disconnected"; }
    ws.onerror = (err) => { console.error(err); status.textContent = "âŒ WebSocket error"; }

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      // ×”×©×ž×¢×ª ×ª×’×•×‘×•×ª ×§×•×œ×™×•×ª ×ž×”Ö¾Realtime API
      if (msg.type === "output_audio_buffer.chunk" && msg.audio_base64) {
        const audioData = atob(msg.audio_base64);
        const buffer = new Uint8Array(audioData.length);
        for (let i = 0; i < audioData.length; i++) buffer[i] = audioData.charCodeAt(i);

        audioCtx.decodeAudioData(buffer.buffer, (decoded) => {
          const source = audioCtx.createBufferSource();
          source.buffer = decoded;
          source.connect(audioCtx.destination);
          source.start();
        });
      }
    };

    async function startAudio() {
      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const trackProcessor = new MediaStreamTrackProcessor({ track: mediaStream.getAudioTracks()[0] });
        const reader = trackProcessor.readable.getReader();

        function float32ToBase64(float32Array) {
          let binary = "";
          const view = new DataView(float32Array.buffer);
          for (let i = 0; i < view.byteLength; i += 2) {
            const s = Math.max(-1, Math.min(1, float32Array[i/2]));
            view.setInt16(i, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
          }
          for (let i = 0; i < view.byteLength; i++) binary += String.fromCharCode(view.getUint8(i));
          return btoa(binary);
        }

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            ws.send(JSON.stringify({
              type: "input_audio_buffer.append",
              audio: float32ToBase64(value.data)
            }));
          }
        }

        ws.send(JSON.stringify({ type: "input_audio_buffer.commit" }));
      } catch (e) {
        console.error("Error accessing audio:", e);
      }
    }

    startAudio();
  </script>
</body>
</html>
