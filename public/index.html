<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Voice Bot</title>
</head>
<body>
  <h2>ğŸ¤– Realtime Bot is running...</h2>
  <p id="status">Connecting to WebSocket...</p>

  <script>
    const status = document.getElementById("status");
    const ws = new WebSocket("wss://avatar-server-yp11.onrender.com/");

    ws.onopen = () => {
      console.log("âœ… Connected to server!");
      status.textContent = "Connected to WebSocket";
    };

    ws.onclose = () => {
      console.log("âŒ Disconnected from server");
      status.textContent = "Disconnected";
    };

    ws.onerror = (err) => {
      console.error("âŒ WebSocket error", err);
      status.textContent = "WebSocket error";
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      // ×›××Ÿ ××¤×©×¨ ×œ×”×•×¡×™×£ ×§×•×“ ×œ× ×’×Ÿ ×§×•×œ ×©×”×©×¨×ª ××—×–×™×¨
      console.log("Message from server:", msg);
    };

    // ×“×•×’×× ×©×œ ×§×•×“ ×©××§×‘×œ AudioData ××”×¤×’×™×©×” ×•××©×œ×— ×œ×©×¨×ª
    async function startAudio() {
      try {
        const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const trackProcessor = new MediaStreamTrackProcessor({ track: mediaStream.getAudioTracks()[0] });
        const reader = trackProcessor.readable.getReader();

        function arrayBufferToBase64(buffer) {
          let binary = "";
          const bytes = new Uint8Array(buffer);
          for (let i = 0; i < bytes.byteLength; i++) {
            binary += String.fromCharCode(bytes[i]);
          }
          return btoa(binary);
        }

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            ws.send(JSON.stringify({
              type: "input_audio_buffer.append",
              audio: arrayBufferToBase64(value.data.buffer),
            }));
          }
        }
      } catch (e) {
        console.error("Error accessing audio:", e);
      }
    }

    startAudio();
  </script>
</body>
</html>
